<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <title>Title Goes Here</title>
</head>
<style>
  h1 {
    margin: auto;
    text-align: center;
    width: 100%;
    margin-bottom: 50px;
    border-bottom: 1px solid gray;
  }

  .logo-container {
    width: 50%;
    height: 50vh;
    border: 1px solid black;
    background-color: #f1f1f1;
    margin: auto;
  }
  .logo-text {
    position: relative;
    width: 100%;
    height: 50%;
    margin: 0 auto;
    font-size: 5vh;
    margin-right: 10%;
    line-height: 20vh;
  }
  .logo-text span {
    position: absolute;
    bottom: 0;
    left: 50%;
    width: 11.5%;
    margin-left: calc(lineheight / 2);
    text-align: center;
    transform-origin: top center;
    border: 1px solid green;
  }

  /* Reverse mode */
  .span-inverted span {
    transform-origin: bottom center;
    border: 1px solid red; /* Only for seeing trick */
  }


  .logo-text span:nth-of-type(1)  {
    transform: rotate(60deg);
  }
  .logo-text span:nth-of-type(2)  {
    transform: rotate(40deg);
  }
  .logo-text span:nth-of-type(3)  {
    transform: rotate(20deg);
  }
  .logo-text span:nth-of-type(4)  {
    transform: rotate(0deg);
  }
  .logo-text span:nth-of-type(5)  {
    transform: rotate(-20deg);
  }
  .logo-text span:nth-of-type(6)  {
    transform: rotate(-40deg);
  }
  .logo-text span:nth-of-type(7)  {
    transform: rotate(-60deg);
  }
</style>
<body>
  <h1>Circular Text</h1>

  <div class="logo-container">
    <div class="logo-text span-inverted">
      <span>s</span>
      <span>u</span>
      <span>p</span>
      <span>m</span>
      <span>a</span>
      <span>c</span>
      <span>E</span>
    </div>

    <div class="logo-text">
      <span>A</span>
      <span>f</span>
      <span>r</span>
      <span>i</span>
      <span>q</span>
      <span>u</span>
      <span>e</span>
    </div>
  </div>

</body>
</html>
