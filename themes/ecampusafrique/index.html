<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <title>Title Goes Here</title>
</head>
<style>
  .estrellas {
    position: relative;
    width: 520px;
    height:300px;
    margin: 0 auto;
    font-size: 70px;
  }
  .estrellas span {
    position: absolute;
    bottom: 0;
    left: 50%;
    width: 70px;
    height: 300px;
    margin-left: -35px;
    line-height: 530px; /* height*2 - font-size */
    text-align: center;
    transform-origin: top center;
  }
  .estrellas span:nth-of-type(1)  {
    transform: rotate(75deg);
  }
  .estrellas span:nth-of-type(2)  {
    transform: rotate(50deg);
  }
  .estrellas span:nth-of-type(3)  {
    transform: rotate(25deg);
  }
  .estrellas span:nth-of-type(4)  {
    transform: rotate(0deg);
  }
  .estrellas span:nth-of-type(5)  {
    transform: rotate(-25deg);
  }
  .estrellas span:nth-of-type(6)  {
    transform: rotate(-50deg);
  }
  .estrellas span:nth-of-type(7)  {
    transform: rotate(-75deg);
  }
  /* Reverse mode */
  .inverso {
    font-weight: bold;
  }
  .inverso span {
    line-height: 70px;
    transform-origin: bottom center;
    border: 1px solid red; /* Only for seeing trick */
  }
</style>
<body>
  <p>This is my web page</p>

  <div class="estrellas inverso">
    <span>s</span>
    <span>u</span>
    <span>p</span>
    <span>m</span>
    <span>a</span>
    <span>c</span>
    <span>E</span>
  </div>


  <div class="estrellas">
    <span>A</span>
    <span>f</span>
    <span>r</span>
    <span>i</span>
    <span>q</span>
    <span>u</span>
    <span>e</span>
  </div>

</body>
</html>
